<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-lg-4">
        <div class="card shadow-sm p-4 rounded">
          <h2 class="text-left mb-4 fs-4 fw-bolder">Signup Here</h2>
          <form #signupForm="ngForm" (ngSubmit)="onFormSubmitted()">
            <!-- User ID -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                [(ngModel)]="user.username"
                #username="ngModel"
                required>
              <div *ngIf="username.touched && username.invalid">
                <p class="text-danger">*Username is required</p>
              </div>
            </div>
  
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email address"
                [(ngModel)]="user.email"
                #email="ngModel"
                required
                email>
              <div *ngIf="email.touched && email.invalid">
                <p class="text-danger">*Email is required</p>
              </div>
            </div>
  
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                [(ngModel)]="user.password"
                #password="ngModel"
                required
                minlength="4">
              <div *ngIf="password.touched && password.invalid">
                <p class="text-danger">*Password must be at least 6 characters.</p>
              </div>
            </div>
  
            <!-- Submit Button -->
            <button type="submit"class="btn btn-dark w-100 mt-3">Signup</button>
  
            <!-- Login Link -->
            <p class="mt-3 text-center">
              Already have an account?
              <button type="button" class="btn btn-link p-0" routerLink="/login">
                Login here.
              </button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
