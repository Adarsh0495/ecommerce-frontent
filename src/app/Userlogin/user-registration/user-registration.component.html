<div class="container mt-5 ">
    <div class="row justify-content-center" >
        <div class="col-lg-5 col-lg-4">
            <div class="card shadow-sm p-4 rounded">
                <h2 class="text-left mb-4 fs-4 fw-bolder">Signup Here</h2>
                <form (ngSubmit)="registerUser()" #signupform="ngForm" >
                    <div class="mb-3">
                        <label for="userId" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="userId" placeholder="User ID" 
                        name="userid" #userid="ngModel"  ngModel required>
                    </div>
                        <div *ngIf="userid.touched && userid.invalid">
                            <p class="text-danger">*User id is required</p>
                        </div> 
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email address" 
                        name="email" #email="ngModel" ngModel required email>
                    </div>
                    <div *ngIf="email.touched && email.invalid">
                        <p class="text-danger">*Email is required</p>
                      </div> 
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" 
                        name="password" #password="ngModel" ngModel required minlength="6">
                    </div>
                    <div *ngIf="password.touched && password.invalid">
                        <p class="text-danger"> *Password must be at least 6 characters.</p>
                      </div> 
                    <button type="submit" class="btn btn-dark w-100">Signup</button>

                    <p class="mt-3 text-center">
                        Already have an account?
                        <button type="button" class="btn btn-link p-0" routerLink="/login">
                            Login here.
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
