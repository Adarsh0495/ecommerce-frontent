<header class="sticky-top">
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">
        <img style="object-fit: cover;"
          src="/assets/images/mainlogo/main-logo.png" alt="Bootstrap"
          width="100px" height="50px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/allproducts">All Products</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Collections
            </a>
            <ul class="dropdown-menu" >
              <li><a class="dropdown-item" routerLink="/nike/Nike">Nike</a></li>
              <li><a class="dropdown-item" routerLink="/adidas/Adidas">Adidas</a></li>
              <li><a class="dropdown-item" routerLink="/converse/Converse">Converce</a></li>
              <li><a class="dropdown-item" routerLink="/other/Other">Other</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search"  *ngIf="showSearchBox">
          <input class="form-control me-2  rounded-pill" name="searchdata" type="search"  placeholder="Search"
            aria-label="Search" [(ngModel)]="searchData" (input)="onsearchTextChanged()" >
          <!-- <button class="btn btn-outline-success" (click)="searchProduct()" type="submit">Search</button> -->
        </form>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" routerLink="/signup" *ngIf="!loggedIn">Login or SignUp</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/login" (click)="logout()"  *ngIf="loggedIn" >Logout</a>
          </li>
          <li class="nav-item"><a class="nav-link"  routerLink="/cart" *ngIf="showCart && loggedIn">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
