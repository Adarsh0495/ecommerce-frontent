<div class="container-fluid px-5 py-4">
  <div class="card shadow-lg border-0 rounded">
    <div class="card-header bg-dark text-white text-center py-3">
      <h3 class="mb-0">Edit Product</h3>
    </div>
    
    <div class="card-body p-4">
      <form [formGroup]="editProductForm" (ngSubmit)="onFormSubmitted()">
        
        <div class="row">
          <!-- Left Section: Form Inputs -->
          <div class="col-md-8">
            <div class="row g-3">
              <!-- Category -->
              <div class="col-md-6">
                <label for="category" class="form-label fw-bold">Category</label>
                <input id="category" formControlName="category" class="form-control" type="text" placeholder="Enter category" required>
              </div>

              <!-- Product Name -->
              <div class="col-md-6">
                <label for="productName" class="form-label fw-bold">Product Name</label>
                <input id="productName" formControlName="productName" class="form-control" type="text" placeholder="Enter product name" required>
              </div>

              <!-- Description -->
              <div class="col-md-12">
                <label for="description" class="form-label fw-bold">Product Description</label>
                <textarea id="description" formControlName="description" class="form-control" rows="2" placeholder="Enter description" required></textarea>
              </div>

              <!-- Price & Quantity -->
              <div class="col-md-6">
                <label for="productPrice" class="form-label fw-bold">Product Price</label>
                <input id="productPrice" formControlName="productPrice" class="form-control" type="number" step="0.01" placeholder="Enter price" required>
              </div>

              <div class="col-md-6">
                <label for="quantity" class="form-label fw-bold">Product Quantity</label>
                <input id="quantity" formControlName="quantity" class="form-control" type="number" placeholder="Enter quantity" required>
              </div>
            </div>
          </div>

          <!-- Right Section: Image Upload (Fixed Small Space) -->
          <div class="col-md-4 d-flex flex-column align-items-center">
            <label for="productImage" class="form-label fw-bold">Product Image</label>
            <input id="productImage" class="form-control" type="file" accept="image/*" (change)="onFileSelected($event)">
            
            <!-- Fixed Image Preview Space -->
            <div class="mt-3 d-flex align-items-center justify-content-center" 
                 style="width: 200px; height: 200px; border: 1px solid #ddd; overflow: hidden; border-radius: 10px;">
              <img *ngIf="imagePreview" [src]="imagePreview" alt="Preview" 
                   class="img-fluid rounded" style="max-width: 100%; max-height: 100%;">
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-4 mt-4">
          <button type="submit" class="btn btn-dark w-50">Save</button>
          <button type="button" class="btn btn-danger px-5 py-2" (click)="cancel()">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
