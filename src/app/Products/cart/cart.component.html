<div class="d-flex flex-column min-vh-100">
  <app-navbar></app-navbar>
  <section class="flex-grow-1 clearfix h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    </div>
                    <hr class="my-4">
                    <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let product of cartProducts">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img [src]="product.productimage" class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{product.type}}</h6>
                        <h6 class="text-black mb-0">{{product.productname}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <input id="form1" min="1" [(ngModel)]="product.quantity" (change)="updateTotalPrice()"
                          name="quantity" type="number" class="form-control form-control-sm" style="width: 50px;">
                        <button class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">{{product.productprice * product.quantity | currency : 'INR'}}</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <button class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
                      </div>
                    </div>
                    <hr class="my-4">
                    <div class="pt-5">
                      <h6 class="mb-0"><button routerLink="/allproducts" class="btn btn-dark btn-lg"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</button></h6>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between mb-4">
                      <h5 class="text">Product Quantity: {{totalQuantity}}</h5>
                    </div>
                    <h5 class="text-uppercase mb-3">Shipping</h5>
                    <div class="mb-4 pb-2">
                      <select class="select">
                        <option value="1">Standard-Delivery- 50Rs</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                      </select>
                    </div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Total Price:</h5>
                      <h5>{{totalPrice | currency : 'INR'}}</h5>
                    </div>
                    <button type="button" class="btn btn-dark btn-block btn-lg">CheckOut</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
