<div class="d-flex flex-column min-vh-100">
  <app-navbar></app-navbar>
  <section class="flex-grow-1 clearfix h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12">

          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <!-- Cart Items -->
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h1 class="fw-bold text-black">Shopping Cart</h1>
                    </div>
                    <hr>

                    <!-- Cart Items List -->
                    <div *ngFor="let product of cartProducts" class="row mb-4 d-flex align-items-center">
                      <div class="col-md-2 col-lg-2">
                        <img [src]="product.image" class="img-fluid rounded-3" alt="{{product.productName}}">
                      </div>
                      <div class="col-md-3 col-lg-3">
                        <h6 class="text-muted">{{ product.category }}</h6>
                        <h6 class="text-black mb-0">{{ product.productName }}</h6>
                      </div>
                      <div class="col-md-3 col-lg-2 d-flex">
                        <input min="1" [(ngModel)]="product.quantity" (ngModelChange)="updateQuantity(product)" type="number"
                          class="form-control form-control-sm text-center" style="width: 60px;">
                      </div>
                      <div class="col-md-3 col-lg-2">
                        <h6 class="mb-0">{{ product.productPrice * product.quantity | currency : 'INR' }}</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 text-end">
                        <button class="btn btn-danger btn-m" (click)="deleteProduct(product)">Delete</button>
                      </div>
                    </div>
                    <hr>

                    <!-- Back to Shop & Clear Cart -->
                    <div class="d-flex justify-content-center mt-4 gap-2">
                      <button routerLink="/allproducts" class="btn btn-dark btn-sm">
                        <i class="fas fa-arrow-left"></i> Back to Shop
                      </button>
                      <button class="btn btn-warning btn-sm" (click)="clearCart()">Clear Cart</button>
                    </div>
                  </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-4">Summary</h3>
                    <hr>

                    <div class="d-flex justify-content-between mb-3">
                      <h5 class="text">Product Quantity:</h5>
                      <h5>{{ totalQuantity }}</h5>
                    </div>

                    <h5 class="text-uppercase mb-3">Shipping</h5>
                    <div class="mb-4">
                      <select class="form-select">
                        <option value="1">Standard Delivery - ₹50</option>
                        <option value="2">Express Delivery - ₹100</option>
                        <option value="3">Same Day Delivery - ₹150</option>
                      </select>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between mb-4">
                      <h5 class="text-uppercase">Total Price:</h5>
                      <h5>{{ totalPrice | currency : 'INR' }}</h5>
                    </div>

                    <div class="d-flex mt-3 gap-2">
                      <button class="btn btn-dark btn-sm w-100">Checkout</button>
                    </div>                  
                  </div>
                </div>
                <!-- End of Order Summary -->
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
